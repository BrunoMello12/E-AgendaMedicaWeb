<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="(usuarioEstaLogado$ | async)">
      <a  mat-list-item href="#">Dashboard</a>
      <a  mat-list-item routerLink="medicos/listar">Medicos</a>
      <a  mat-list-item routerLink="consultas/listar">Consultas</a>
      <a  mat-list-item routerLink="cirurgias/listar">Cirurgias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span class="d-flex align-items-center gap-2 m-3">E-Agenda MÃ©dica<mat-icon>collections_bookmark</mat-icon></span>

      <button
       *ngIf="(usuarioEstaLogado$ | async)"
        mat-raised-button
        (click)="logout()"
        color="accent" class="background">
        Logout
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->

    <main class="p-4">
      <ng-content></ng-content>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
