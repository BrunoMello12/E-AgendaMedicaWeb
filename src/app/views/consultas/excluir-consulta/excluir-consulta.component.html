<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">
    <h1 class="fs-2 indigo-pink-text">Excluir Consulta</h1>

    <p class="fs-5">Você tem certeza que deseja excluir a seguinte consulta?</p>

    <mat-list *ngIf="consulta$ | async as consulta">
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Id:</span>
          <span>{{consulta.id}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Titulo:</span>
          <span>{{consulta.titulo}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Hora Início:</span>
          <span
            >{{consulta.horaInicio}}</span
          >
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Hora Término:</span>
          <span>{{consulta.horaTermino}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Medico:</span>
          <span>{{ consulta.medico.nome }}</span>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="d-flex justify-content-end gap-2 mt-5">
      <button class="py-3 px-5" color="warn" mat-raised-button (click)="confirmar()">
        Confirmar
      </button>
      <button
        routerLink="/consultas/listar"
        class="py-3 px-5"
        color="primary"
        mat-stroked-button
      >
        Voltar
      </button>
    </div>
  </div>
</div>
