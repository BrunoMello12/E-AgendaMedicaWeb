<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">
    <h1 class="fs-2 indigo-pink-text">Excluir Nota</h1>

    <p class="fs-5">Você tem certeza que deseja excluir o seguinte médico?</p>

    <mat-list *ngIf="medico$ | async as medico">
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Id:</span>
          <span>{{medico.id}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Nome:</span>
          <span>{{medico.nome}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Telefone:</span>
          <span
            >{{medico.telefone}}</span
          >
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>CRM:</span>
          <span>{{medico.crm}}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Status:</span>
          <span>{{ medico.disponivel ? 'Disponível' : 'Indisponível' }}</span>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="d-flex justify-content-end gap-2 mt-5">
      <button class="py-3 px-5" color="warn" mat-raised-button (click)="confirmar()">
        Confirmar
      </button>
      <button
        routerLink="/medicos/listar"
        class="py-3 px-5"
        color="primary"
        mat-stroked-button
      >
        Voltar
      </button>
    </div>
  </div>
</div>
